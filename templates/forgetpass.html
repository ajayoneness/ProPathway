<style>
    .main-box{
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 45%;
        height: 70%;
        background-color: steelblue;
        padding:100px;
        
    }


    input{
        width: 100%;
        height: 40px;
    }

    button{
        
        
        border:none;
        color:black;
    }
</style>

<br><br>




<form id="resetPasswordEmailForm" class="main-box text-center">
    <h1 style="color: white;">Forget Password</h1><br>
    <input type="email" id="resetEmail" placeholder="Email" required> <br><br>
    <button type="submit" class="p-2" value="">Send Reset Email</button>
<br><br><br>

    <span style="color:white;">Click <a style="text-decoration:none; color: rgb(232, 61, 49);" href="{% url 'login' %}">Here </a>to Login</span>
</form>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
 $(document).ready(function() {


    $("#resetPasswordEmailForm").submit(function(event) {
        event.preventDefault();

        var resetEmailData = {
            "email": $("#resetEmail").val()
        };

        $.ajax({
            url: "http://127.0.0.1:8000/api/user/send-reset-password-email/",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(resetEmailData),
            success: function(response) {
                console.log(response);
                alert(response.msg);
            },
            error: function(xhr, errmsg, err) {
                console.log(xhr.status + ": " + xhr.responseText);
                alert("Failed to send password reset email.");
            }
        });
    });


 });



</script>
