{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern| Login/Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@100..700&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@100..700&family=Platypi:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

<style>

    
       


        p{
            color: #545454;
            font-size: 15px;
            font-family: "Platypi", serif;
            font-optical-sizing: auto;
       

        }
        

        .box{
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
            border-radius: 10px;
            height :95vh;
            margin: 10px;


           
 
  
        }

        .input-box{
            width : 100%;
            height :35px;
            border : 2px solid #797979;
            font-family: "M PLUS 1 Code", monospace;

        }

        .head-text{
            color : rgb(70, 70, 70);
            padding :10px;
            
            font-weight: 700;
        }

        .logo{
            width: 120px;
            margin:10px;
        }

        .submit-button{
            border : none;
            border : 2px solid gray;
            padding-bottom: 5px;
            padding-left: 10px;
            padding-right: 10px;
        }


        .submit-button i{
            font-size: 13px;
            margin-left: 1px;
            transition: ease-in-out;
            transition-duration: 0.3s;
        }


        .submit-button:hover i{
            margin-left: 5px;

        }

        .error-message{
            text-align: left;
            font-size: 12px;
            color:rgb(226, 0, 0);
        }


        @media only screen and (max-width: 600px) {
            .box{

                height:100vh;
                border-radius : 0px;
                margin :0px;

            }
            }



        


    </style>
</head>



<body>



    {% block content %}


    <div class="section">

        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-4">
                    
                </div>


                <div class="col-sm-12 col-md-12 col-lg-4 p-4 text-center box">

                    <h1 class = "head-text mt-4">LOGIN</h1>

                    <div class="text-center">
                        <img class="logo" src="{% static 'hacker.gif' %}" alt="Login Icon">
                    </div>
                    


                    <form id="loginForm" method="post">
                        {% csrf_token %}
                        <input type="email" name="email" class="mb-3 input-box" id="loginEmail" placeholder="Email" required>
                        
                        <input type="password" name="password1" class="input-box" id="loginPassword" placeholder="Password" required>


                        {% if messages %}
                            {% for message in messages %}
                                <p class="error-message">{{message}}</p>
                            {% endfor %}
                        {% endif %}
                        

                        <div class="text-center mt-3">
                            <button type="submit" class="mb-3 submit-button" >
                                Login
                                <i class="fa-solid fa-arrow-right"></i>
                            </button>
                        </div>
                        
                       

                        <p>
                            For New User <a style="text-decoration: none; color:rgb(0, 159, 50);" href="{% url 'register' %}">Regisster Now</a>
                        </p>

                        <p>Forget Password <a style="text-decoration: none; color:rgb(219, 86, 63);" href="#">Here</a></p>

                    </form>


                    

                </div>

                <div class="col-sm-12 col-md-12 col-lg-4">
                    
                </div>


            </div>
        </div>



    </div>







{% endblock %}


    









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script>

        $(document).ready(function() {


        })


    </script>



</body>
</html>
