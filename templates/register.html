
{% extends 'login.html' %}

{% load static %}
{% block content %}








<div class="section">

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-4">
                
            </div>


            <div class="col-sm-12 col-md-12 col-lg-4 p-4 text-center box">

                <h1 class = "head-text">REGISTER</h1>

                <div class="text-center">
                    <img class="logo" src="{% static 'hacker.gif' %}" alt="Login Icon">
                </div>
                


                <form id="loginForm" method="post">
                    {% csrf_token %}


                        <input type="email" name="email" class="mb-3 input-box" id="regEmail" placeholder="Email" required>
                        <input type="text" name="name" class="mb-3 input-box" id="regName" placeholder="Name" required>
                        <input type="password" name="password1" class="mb-3 input-box" id="regPassword" placeholder="Password" required>
                        <input type="password" name="password2" class="mb-3 input-box" id="regPassword2" placeholder="Re-password" required>

                        {% if messages %}
                            {% for message in messages %}
                                <p class="error-message">{{message}}</p>
                            {% endfor %}
                        {% endif %}

                        <div class="text-center mt-3">
                            <button type="submit" class="mb-3 submit-button" >
                                Register
                                <i class="fa-solid fa-arrow-right"></i>
                            </button>
                        </div>


                    <p>
                        If You are Already Registered <a style="text-decoration: none; color:rgb(0, 159, 50);" href="{% url 'main' %}">Login</a>
                    </p>

                   

                </form>


                

            </div>

            <div class="col-sm-12 col-md-12 col-lg-4">
                
            </div>


        </div>
    </div>



</div>







{% endblock %}
